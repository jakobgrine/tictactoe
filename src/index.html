<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.ts"></script>
  </head>
  <body>
    <main>
      <header>
        <span><span id="turn"><span class="x">X</span>'s</span> turn.</span>
        <label class="toggle" for="game-mode">
          <input type="checkbox" name="game-mode" id="game-mode" />
          <span class="slider"></span>
          <span class="text left">Computer</span>
          <span class="text right">Local</span>
        </label>
      </header>
      <div id="board">
        <div class="field x" id="field-0"></div>
        <div class="field" id="field-1"></div>
        <div class="field" id="field-2"></div>
        <div class="field o" id="field-3"></div>
        <div class="field x" id="field-4"></div>
        <div class="field" id="field-5"></div>
        <div class="field" id="field-6"></div>
        <div class="field" id="field-7"></div>
        <div class="field o" id="field-8"></div>
      </div>
    </main>
  </body>
</html>
